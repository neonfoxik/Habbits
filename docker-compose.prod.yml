version: '3.8'

services:
  # Django backend with Gunicorn
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habits-backend
    ports:
      - "8000:8000"  # Expose port for health checks
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    environment:
      - DEBUG=False
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: habits-db
    environment:
      - POSTGRES_DB=habits_db
      - POSTGRES_USER=${DB_USER:-habits_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-habits_password}
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-habits_user} -d $${POSTGRES_DB:-habits_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: habits-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
      - nginx_logs:/var/log/nginx
      - ./ssl:/etc/nginx/ssl  # For SSL certificates
    depends_on:
      - backend
    restart: unless-stopped

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: habits-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
  nginx_logs:
  redis_data:
