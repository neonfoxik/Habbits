version: '3.8'

services:
  # Django backend with Gunicorn
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habits-backend
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    environment:
      - DEBUG=False
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: habits-db
    environment:
      - POSTGRES_DB=habits_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: habits-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
      - nginx_logs:/var/log/nginx
      - ./ssl:/etc/nginx/ssl  # For SSL certificates
    depends_on:
      - backend
    restart: unless-stopped

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: habits-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
  nginx_logs:
  redis_data:
