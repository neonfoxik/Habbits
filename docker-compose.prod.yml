networks:
  habits-network:
    driver: bridge

services:
  # Django backend with Gunicorn
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habits-backend
    ports:
      - "8000:8000"  # Expose port for health checks
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    environment:
      - DEBUG=False
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - habits-network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        while ! python manage.py shell -c 'from django.db import connection; connection.ensure_connection()' >/dev/null 2>&1; do
          echo 'Database not ready, waiting...'
          sleep 2
        done &&
        echo 'Database ready, running migrations...' &&
        python manage.py migrate --verbosity=1 &&
        echo 'Collecting static files...' &&
        python manage.py collectstatic --noinput --clear &&
        echo 'Starting Gunicorn...' &&
        gunicorn --bind 0.0.0.0:8000 --workers 3 backend.wsgi:application
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: habits-db
    environment:
      - POSTGRES_DB=habits_db
      - POSTGRES_USER=${DB_USER:-habits_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-habits_password}
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - habits-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U habits_user -d habits_db"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: habits-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
      - nginx_logs:/var/log/nginx
      - ./ssl:/etc/nginx/ssl  # For SSL certificates
    depends_on:
      - backend
    restart: unless-stopped

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: habits-redis
    volumes:
      - redis_data:/data
    networks:
      - habits-network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
  nginx_logs:
  redis_data:
