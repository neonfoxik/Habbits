# Override file for development
# This file is automatically merged with docker-compose.yml

services:
  backend:
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - ALLOWED_HOSTS=ter.actiontest.ru,localhost,127.0.0.1
      - DB_NAME=habits_db
      - DB_USER=habits_user
      - DB_PASSWORD=habits_password
      - CORS_ALLOWED_ORIGINS=https://ter.actiontest.ru
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: sh -c "mkdir -p /app/staticfiles && python manage.py runserver 0.0.0.0:8000"

  frontend:
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    command: npm start

# nginx is now enabled by default for domain/SSL support
